<!doctype html>
<html>
  <head>
    <title>Momentum Clone</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="js-weather weather"></div>
    <div class="js-clock clock">
      <h3>date</h3>  
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
        <input class="js-nameForm nameForm" placeholder="what is your name?" type=text>
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm toDoForm">
        <input class="js-addToDo addToDo" placeholder="write something to do" type=text>
    </form>
    <ul class="js-toDoList toDoList">
    </ul>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  </body>
</html>
